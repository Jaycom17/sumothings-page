<main class="flex">
    <app-inventory-aside-bar />

<div class="w-screen h-screen p-2 md:p-4 lg:md-5">
  
  <div class="flex flex-col gap-2 justify-around items-center pb-4 md:flex-row lg:flex-row">
    <div class="relative w-full md:w-1/3">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
      </div>
      <input (input)="searchSale($event)" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border rounded-lg focus:border-none" placeholder="Buscar Venta" />
  </div>
    <a href="/create-sale" class="bg-[#CC4558] p-2 rounded-xl font-bold text-center w-1/2 md:w-1/6">AÃ±adir Venta</a>
    <div class="w-full flex justify-around mt-2 md:hidden lg:hidden">
      <button (click)="orderByDate()" class="bg-[#FCAF3B] p-1 rounded hover:bg-[#daab66]">Por fecha</button>
      <button (click)="orderByProduct()" class="bg-[#FCAF3B] p-1 rounded hover:bg-[#daab66]">Por producto</button>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left table-auto border-collapse">
      <thead>
        <tr class="bg-gray-200 text-gray-800">
          <th class="p-3 text-sm">Identificador</th>
          <th (click)="orderByProduct()" class="p-3 text-sm  cursor-pointer hover:scale-[1.03] duration-300"><div class="flex">Id Producto <img class=" pl-2 h-5 " src="../../../assets/pointer-down-svgrepo-com.svg" alt="flecha"> </div></th>
          <th class="p-3 text-sm">Cliente</th>
          <th (click)="orderByDate()" class="p-3 text-sm  cursor-pointer hover:scale-[1.03] duration-300"><div class="flex">Fecha <img class=" pl-2 h-5 " src="../../../assets/pointer-down-svgrepo-com.svg" alt="flecha"> </div></th>
          <th class="p-3 text-sm">Unidades</th>
          <th class="p-3 text-sm">Precio</th>
          <th class="p-3 text-sm">Impuestos</th>
            <th class="p-3 text-sm">Total</th>

            <th class="p-3 text-sm">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (sale of sales; track sale.salID) {
        <tr (click)="goToSaleDetail(sale.salID)" class="hover:bg-gray-100 border-b cursor-pointer">
          <td class="p-3 text-sm">{{sale.salID}}</td>
            <td class="p-3 text-sm">{{sale.proID}}</td>
            <td class="p-3 text-sm">{{sale.cliName}}</td>
            <td class="p-3 text-sm">{{sale.salDate}}</td>
            <td class="p-3 text-sm">{{sale.salProductUnits}}</td>
            <td class="p-3 text-sm">{{sale.salPrice}}</td>
            <td class="p-3 text-sm">{{sale.salTaxes}}</td>
            <td class="p-3 text-sm">{{sale.salTotal}}</td>
          <td class="p-3 text-sm">
            <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 transition mr-2">
              Edit
            </button>
            <button (click)="deleteSale(sale.salID)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition">
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  
</div>
</main>

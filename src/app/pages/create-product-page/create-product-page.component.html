<main class="flex items-center">
    <app-inventory-aside-bar />

    <div class="mx-auto bg-slate-200 h-fit p-10 rounded-3xl">
        <h2 class="text-2xl font-bold text-center mb-6">Registrar Producto</h2>
        
        <form action="/productos" method="POST" enctype="multipart/form-data">
          <!-- Campo para cargar imagen -->
          <div class="grid grid-cols-2 gap-3">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="image">
                Imagen del Producto
              </label>
              <input type="file" name="image" id="image" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        
            <!-- Campo para nombre del producto -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="name">
                Nombre del Producto
              </label>
              <input type="text" name="name" id="name" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
        
            <!-- Campo para precio -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="price">
                Precio
              </label>
              <input type="number" name="price" id="price" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
        
            <!-- Campo para stock -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="stock">
                Stock
              </label>
              <input type="number" name="stock" id="stock" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Heigh">
                Altura
              </label>
              <input type="number" name="Heigh" id="Heigh" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Length">
                Largo
              </label>
              <input type="number" name="Length" id="Length" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Weight">
                Peso
              </label>
              <input type="number" name="Weight" id="Weight" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="CostPrice">
                Precio de compra
              </label>
              <input type="number" name="CostPrice" id="CostPrice" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="SellingPrice">
                Precio de venta
              </label>
              <input type="number" name="SellingPrice" id="SellingPrice" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="MinStock">
                Stock Mínimo
              </label>
              <input type="number" name="MinStock" id="MinStock" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="MaxStock">
                Stock Maximo
              </label>
              <input type="number" name="MaxStock" id="MaxStock" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Category">
                Categoria
              </label>
              <select name="" id="" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                @for (category of categories; track category.id) {
                  <option value="{{category.id}}">{{category.name}}</option>
                }
              </select>
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Description">
                Descripción
              </label>
              <textarea name="Description" id="Description" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
          </div>
              
      
          <!-- Botón de enviar -->
          <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
              Registrar Producto
            </button>
          </div>
        </form>
      </div>
</main>

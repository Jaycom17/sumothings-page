<app-navbar />
<div class="w-screen flex items-center justify-center md:p-12">
  <article class="">
    <div class="px-4 py-8">
      <div class="bg-white rounded-lg shadow-md">
        <div class="px-6 py-4">
          <div class="flex flex-col gap-4 items-start mb-4">
            <div>
              <h1 class="text-3xl font-bold text-gray-800 mb-2">{{article.artTitle}}</h1>
              <p class="text-sm text-gray-600">Autor: {{article.artAuthor}} - Fecha: {{article.artDate}}</p>
            </div>
            <button class="bg-orange-400 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">
              Compartir
            </button>
          </div>
        </div>
        <div class="px-6 py-4">
          @for (linea of article.artContent.split("\n"); track $index) {
          <p class="text-gray-700 text-lg leading-relaxed">{{linea}}</p>
          <br>
          }
        </div>
      </div>
    </div>
  </article>
</div>
<app-footer />

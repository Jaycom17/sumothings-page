<div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 main-screen">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <a href="/">
            <img class="bg-contain h-[10rem] cursor-pointer mx-auto w-auto" src="../../../assets/LogoSumothings.png" alt="Sumothings">
        </a>
        
        <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Registrate</h2>
    </div>

    <!-- Formulario -->
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

        <form class="space-y-6" [formGroup]="clientForms" (submit)="saveClient()">
            <!-- Nombre -->
            <div class="sm:col-span-3">
                <label for="name" class="block text-base font-medium leading-6 text-gray-900 ml-2">Nombre</label>
                <div class="mt-2">
                    <input formControlName="name" type="text" name="name" id="name" autocomplete="given-name"
                        class="h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Correo -->
            <div class="sm:col-span-4">
                <label for="email" class="block text-base font-medium leading-6 text-gray-900 ml-2">Correo</label>
                <div class="mt-2">
                    <input formControlName="email" id="email" name="email" type="email" autocomplete="email"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Contraseña -->
            <div>
                <div class="flex items-center justify-between">
                    <label for="password"
                        class="block text-base font-medium leading-6 text-gray-900 ml-2">Contraseña</label>
                </div>
                <div class="password relative h-14">
                    <input formControlName="password" type="text" name="password" id="password" autocomplete="new-password" required
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl ">
                </div>
            </div>

            <!-- Teléfono -->
            <div class="sm:col-span-3">
                <label for="phone" class="block text-base font-medium leading-6 text-gray-900 ml-2">Teléfono</label>
                <div class="mt-2">
                    <input formControlName="phone" type="text" name="phone" id="phone" autocomplete="family-name"
                        class="h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Dirección -->
            <div class="sm:col-span-3">
                <label for="address" class="block text-base font-medium leading-6 text-gray-900 ml-2">Dirección</label>
                <div class="mt-2">
                    <input formControlName="address" type="text" name="address" id="address" autocomplete="family-name"
                        class="h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- NIT -->
            <div class="sm:col-span-4">
                <label for="nit" class="block text-base font-medium leading-6 text-gray-900 ml-2">NIT</label>
                <div class="mt-2">
                    <input formControlName="nit" type="text" name="nit" id="nit"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Compañia -->
            <div class="sm:col-span-4">
                <label for="company" class="block text-base font-medium leading-6 text-gray-900 ml-2">Company</label>
                <div class="mt-2">
                    <input formControlName="company" type="text" name="company" id="company"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Ciudad -->
            <div class="sm:col-span-4">
                <label for="city" class="block text-base font-medium leading-6 text-gray-900 ml-2">Ciudad</label>
                <div class="mt-2">
                    <input formControlName="city" type="text" name="city" id="city"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Postal -->
            <div class="sm:col-span-4">
                <label for="postal" class="block text-base font-medium leading-6 text-gray-900 ml-2">Postal</label>
                <div class="mt-2">
                    <input formControlName="postal" type="text" name="postal" id="postal"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Cédula -->
            <div class="sm:col-span-4">
                <label for="identification" class="block text-base font-medium leading-6 text-gray-900 ml-2">Cédula</label>
                <div class="mt-2">
                    <input formControlName="identification" type="text" name="identification" id="identification"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Registrarse -->
            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-full bg-green-700 px-3 py-2.5 text-xl font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrarse</button>
            </div>
        </form>
    </div>
</div>

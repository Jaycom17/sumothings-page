<div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 main-screen">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <a href="/">
            <img class="bg-contain h-[10rem] cursor-pointer mx-auto w-auto" src="../../../assets/LogoSumothings.png" alt="Sumothings">
        </a>
        
        <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Registrate</h2>
    </div>

    <!-- Formulario -->
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

        <form class="space-y-6" [formGroup]="clientForms" (submit)="saveClient()">
            <!-- Nombre -->
            <div class="sm:col-span-3">
                <label for="cliFullName" class="block text-base font-medium leading-6 text-gray-900 ml-2">Nombre</label>
                <div class="mt-2">
                    <input formControlName="cliFullName" type="text" name="cliFullName" id="cliFullName" autocomplete="given-name" required
                        class="h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
                <div *ngIf="clientForms.get('cliFullName')?.hasError('required') && clientForms.get('cliFullName')?.touched" class="text-red-600 font-bold">El nombre es obligatorio.</div>
            </div>

            <!-- Correo -->
            <div class="sm:col-span-4">
                <label for="cliEmail" class="block text-base font-medium leading-6 text-gray-900 ml-2">Correo</label>
                <div class="mt-2">
                    <input formControlName="cliEmail" id="cliEmail" name="cliEmail" type="email" autocomplete="email" required
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
                <div *ngIf="clientForms.get('cliEmail')?.hasError('required') && clientForms.get('cliEmail')?.touched" class="text-red-600 font-bold">El correo es obligatorio.</div>
            </div>

            <!-- Contraseña -->
            <div>
                <div class="flex items-center justify-between">
                    <label for="cliPassword"
                        class="block text-base font-medium leading-6 text-gray-900 ml-2">Contraseña</label>
                </div>
                <div class="password relative h-14">
                    <input formControlName="cliPassword" type="text" name="cliPassword" id="pascliPasswordsword" autocomplete="new-password" required
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl ">
                </div>
                <div *ngIf="clientForms.get('cliPassword')?.hasError('required') && clientForms.get('cliPassword')?.touched" class="text-red-600 font-bold">La contraseña es obligatoria.</div>
            </div>

            <!-- Teléfono -->
            <div class="sm:col-span-3">
                <label for="cliPhone" class="block text-base font-medium leading-6 text-gray-900 ml-2">Teléfono</label>
                <div class="mt-2">
                    <input formControlName="cliPhone" type="text" name="cliPhone" id="cliPhone" autocomplete="family-name" required
                        class="h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
                <div *ngIf="clientForms.get('cliPhone')?.hasError('required') && clientForms.get('cliPhone')?.touched" class="text-red-600 font-bold">El teléfono es obligatorio.</div>
            </div>

            <!-- Dirección -->
            <div class="sm:col-span-3">
                <label for="cliAddress" class="block text-base font-medium leading-6 text-gray-900 ml-2">Dirección</label>
                <div class="mt-2">
                    <input formControlName="cliAddress" type="text" name="cliAddress" id="cliAddress" autocomplete="family-name" required
                        class="h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
                <div *ngIf="clientForms.get('cliAddress')?.hasError('required') && clientForms.get('cliAddress')?.touched" class="text-red-600 font-bold">La dirección es obligatoria.</div>
            </div>

            <!-- NIT -->
            <div class="sm:col-span-4">
                <label for="cliNIT" class="block text-base font-medium leading-6 text-gray-900 ml-2">NIT</label>
                <div class="mt-2">
                    <input formControlName="cliNIT" type="text" name="cliNIT" id="cliNIT"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
                <div *ngIf="clientForms.get('cliNIT')?.hasError('required') && clientForms.get('cliNIT')?.touched" class="text-red-600 font-bold">El NIT es obligatorio.</div>
            </div>

            <!-- Compañia -->
            <div class="sm:col-span-4">
                <label for="cliCompanyName" class="block text-base font-medium leading-6 text-gray-900 ml-2">Company</label>
                <div class="mt-2">
                    <input formControlName="cliCompanyName" type="text" name="cliCompanyName" id="cliCompanyName"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Ciudad -->
            <div class="sm:col-span-4">
                <label for="cliCity" class="block text-base font-medium leading-6 text-gray-900 ml-2">Ciudad</label>
                <div class="mt-2">
                    <input formControlName="cliCity" type="text" name="cliCity" id="cliCity"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Postal -->
            <div class="sm:col-span-4">
                <label for="cliPostalCode" class="block text-base font-medium leading-6 text-gray-900 ml-2">Postal</label>
                <div class="mt-2">
                    <input formControlName="cliPostalCode" type="text" name="cliPostalCode" id="cliPostalCode"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Cédula -->
            <div class="sm:col-span-4">
                <label for="cliCedula" class="block text-base font-medium leading-6 text-gray-900 ml-2">Cédula</label>
                <div class="mt-2">
                    <input formControlName="cliCedula" type="text" name="cliCedula" id="cliCedula" required
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
                <div *ngIf="clientForms.get('cliCedula')?.hasError('required') && clientForms.get('cliCedula')?.touched" class="text-red-600 font-bold">La cedula es obligatoria.</div>
            </div>

            <!-- Registrarse -->
            <div>
                <button type="submit" [disabled]="!isFormValid()"
                    class="flex w-full justify-center rounded-full bg-green-700 px-3 py-2.5 text-xl font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrarse</button>
            </div>
        </form>
    </div>
</div>

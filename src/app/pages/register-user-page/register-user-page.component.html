<div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 main-screen">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="bg-contain h-[10rem] cursor-pointer mx-auto w-auto" src="../../../assets/LogoSumothings.png"
            alt="Sumothings">
        <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Registrate</h2>
    </div>

    <!-- Formulario -->
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

        <form class="space-y-6" action="#" method="POST">
            <!-- Nombre -->
            <div class="sm:col-span-3">
                <label for="first-name" class="block text-base font-medium leading-6 text-gray-900 ml-2">Nombre</label>
                <div class="mt-2">
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                        class="h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Apellido -->
            <div class="sm:col-span-3">
                <label for="last-name" class="block text-base font-medium leading-6 text-gray-900 ml-2">Apellido</label>
                <div class="mt-2">
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                        class="h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Nombre de usuario -->
            <div class="sm:col-span-4">
                <label for="username" class="block text-base font-medium leading-6 text-gray-900 ml-2">Usuario</label>
                <div class="mt-2">
                    <input type="text" name="username" id="username" autocomplete="username"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Correo -->
            <div class="sm:col-span-4">
                <label for="email" class="block text-base font-medium leading-6 text-gray-900 ml-2">Correo</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email"
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl">
                </div>
            </div>

            <!-- Contraseña -->
            <div>
                <div class="flex items-center justify-between">
                    <label for="password"
                        class="block text-base font-medium leading-6 text-gray-900 ml-2">Contraseña</label>
                </div>
                <div class="password relative h-14">
                    <input type="text" name="password" id="password" autocomplete="new-password" required
                        class="block h-14 w-full rounded-full border-0 text-gray-900 shadow-sm ring-1 ring-inset bg-transparent ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-xl sm:leading-6 pl-16 text-xl ">
                </div>
            </div>

            <!-- Registrarse -->
            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-full bg-green-700 px-3 py-2.5 text-xl font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrarse</button>
            </div>
        </form>
    </div>
</div>

<main class="flex">
    <app-inventory-aside-bar />

<div class="w-screen h-screen p-2 md:p-4 lg:md-5">
  
  <div class="flex flex-col gap-2 justify-around pb-4 md:flex-row lg:flex-row">
    <button (click)="orderByName()" class="bg-[#CC4558] p-2 rounded-xl font-bold">Ordenar por nombre</button>
    <button (click)="orderByCedula()" class="bg-[#CC4558] p-2 rounded-xl font-bold">Ordenar por cedula</button>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left table-auto border-collapse">
      <thead>
        <tr class="bg-gray-200 text-gray-800">
          <th class="p-3 text-sm">Cedula</th>
          <th class="p-3 text-sm">Nombre</th>
          <th class="p-3 text-sm">Email</th>
          <th class="p-3 text-sm">Telefono</th>
          <th class="p-3 text-sm">Nit</th>
        </tr>
      </thead>
      <tbody>
        @for (client of clients; track client.cliCedula) {
        <tr class="hover:bg-gray-100 border-b">
          <td class="p-3 text-sm">{{client.cliCedula}}</td>
          <td class="p-3 text-sm">{{client.cliFullName}}</td>
          <td class="p-3 text-sm">{{client.cliEmail}}</td>
          <td class="p-3 text-sm">{{client.cliPhone}}</td>
          <td class="p-3 text-sm">{{client.cliNit || "no aplica"}}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  
</div>
</main>

<main class="flex">
    <app-inventory-aside-bar />

    <div class="mx-auto mt-10 bg-slate-200 h-fit p-10 rounded-3xl">
        <h2 class="text-2xl font-bold text-center mb-6">Registrar Articulo</h2>
        
        <form action="/articles" method="POST" enctype="multipart/form-data">
          <!-- Campo para cargar imagen -->
          <div class="grid grid-cols-2 gap-3">
        
            <!-- Campo para nombre del producto -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="name">
                Titulo
              </label>
              <input type="text" name="name" id="name" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
        
            <!-- Campo para precio -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="price">
                Descripción
              </label>
              <input type="text" name="des" id="des" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
        
            <!-- Campo para stock -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="stock">
                Autor
              </label>
              <input type="text" name="autor" id="autor" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Heigh">
                Fecha
              </label>
              <input type="date" name="date" id="date" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>

          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="Description">
              Contenido
            </label>
            <textarea name="Description" id="Description" class="w-[600px] h-[300px] p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          </div>
              
      
          <!-- Botón de enviar -->
          <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
              Registrar Artículo
            </button>
          </div>
        </form>
      </div>
</main>

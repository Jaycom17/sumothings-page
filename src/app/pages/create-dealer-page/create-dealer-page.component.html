<main class="flex">
    <app-inventory-aside-bar />

    <div class="mx-auto mt-10 bg-slate-200 h-fit p-10 rounded-3xl">
        <h2 class="text-2xl font-bold text-center mb-6">Registrar Articulo</h2>
        
        <form [formGroup]="dealerForms" (submit)="saveDealer()">
          <!-- Campo para cargar imagen -->
          <div class="grid grid-cols-2 gap-3">
        
            <!-- Campo para nombre del producto -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="name">
                Nombre Completo
              </label>
              <input type="text"  formControlName="deaFullName"  class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
        
            <!-- Campo para precio -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="price">
                Cedula
              </label>
              <input type="text" formControlName="deaCedula" id="price" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
        
            <!-- Campo para stock -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="stock">
                Email
              </label>
              <input type="text" formControlName="deaEmail" id="stock" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Heigh">
                Telefono
              </label>
              <input type="text" formControlName="deaPhone" id="Heigh" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>

          </div>              
      
          <!-- BotÃ³n de enviar -->
          <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
              Registrar Producto
            </button>
          </div>
        </form>
      </div>
</main>

<main class="flex">
    <app-inventory-aside-bar />

    <div class="mx-auto mt-10 bg-slate-200 h-fit p-10 rounded-3xl">
        <h2 class="text-2xl font-bold text-center mb-6">Registrar Cliente</h2>
        
        <form [formGroup]="clienForm" (submit)="saveClient()">
          <!-- Campo para cargar imagen -->
          <div class="grid grid-cols-2 gap-3">
        
            <!-- Campo para nombre del producto -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="name">
                  Cedula
                </label>
                <input formControlName="cliCedula" type="text"  class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>

            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="name">
                Nombre
              </label>
              <input type="text" formControlName="cliFullName"  class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
        
            <!-- Campo para precio -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="price">
                Email
              </label>
              <input type="text" formControlName="cliEmail" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>

            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Heigh">
                Contrase침a
              </label>
              <input type="text" formControlName="cliPassword" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
        
            <!-- Campo para stock -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="stock">
                Telefono
              </label>
              <input type="number" formControlName="cliPhone"  class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>
  
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Heigh">
                Nit (opcional)
              </label>
              <input type="text" formControlName="cliNIT" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="Heigh">
                  Nombre compa침ia (opcional)
                </label>
                <input type="text" formControlName="cliCompanyName"  class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="Heigh">
                  Ciudad (opcional)
                </label>
                <input type="text" formControlName="cliCity" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>

            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="Heigh">
                Direcci칩n (opcional)
              </label>
              <input type="text" formControlName="cliAddress" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="Heigh">
                  Codigo Postal (opcional)
                </label>
                <input type="number" formControlName="cliPostalCode" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
              </div>

          </div>
              
      
          <!-- Bot칩n de enviar -->
          <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
              Registrar Cliente
            </button>
          </div>
        </form>
      </div>
</main>

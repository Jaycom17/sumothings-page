<div class="relative">
    <button (click)="hideDropdown()" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">{{selected}}</button>

    @if (showDropdown) {
        <input (input)="filterItems($event)" type="text">
        <div class="absolute w-full mt-2 bg-white rounded-lg shadow-lg">
            <ul>
                @for (item of items; track item.id) {
                    <li (click)="selectItem(item)" class="p-2 hover:bg-gray-100">{{item.name}}</li> 
                }
            </ul>
        </div>
    }
  </div>
